<h2>Adding Content for step...</h2>
<div class="row">
  <div class="col-md-2">
    URL
  </div>
  <div class="col-md-3">
    <input type="text" [(ngModel)]="this.recipeStepContent.url" class="form-control" placeholder="Link"/>
  </div>
  <div class="col-md-7">
  </div>
</div>
<div class="row">
  <div class="col-md-2">
    Content Type
  </div>
  <div class="col-md-3">
    <input type="text" [(ngModel)]="this.recipeStepContent.contentType" class="form-control" placeholder="Content Type"/>
  </div>
<hr/>
</div>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-success pull-right" (click)="onDone()">Done</button>
  </div>
</div>
